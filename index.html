<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="JJ Ginon">
    <meta name="description"
        content="This project is a hands-on application of responsive web design principles to create a card layout that adapts to different screen sizes.">
    <title>Profile Cards</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#profile1">John</a>
            <a href="#profile2">Jane</a>
            <a href="#profile3">Jean</a>
        </nav>
    </header>

    <main>
        <article id="profile1" class="card">
            <h2 class="offscreen">Web Developer</h2>
            <figure>
                <img src="img/profile1-512x512.png" alt="John Smith" width="512" height="512">
                <figcaption>John Smith</figcaption>
            </figure>
            <p><q>I'm a web developer.</q></p>
        </article>
        <article id="profile2" class="card">
            <h2 class="offscreen">UI/UX Designer</h2>
            <figure>
                <img src="img/profile2-512x512.png" alt="Jane Smith" width="512" height="512">
                <figcaption>Jane Smith</figcaption>
            </figure>
            <p><q>I'm a UI/UX designer.</q></p>
        </article>
        <article id="profile3" class="card">
            <h2 class="offscreen">QA Engineer</h2>
            <figure>
                <img src="img/profile3-512x512.png" alt="Jean Smith" width="512" height="512">
                <figcaption>Jean Smith</figcaption>
            </figure>
            <p><q>I'm a QA Engineer.</q></p>
        </article>
    </main>

    <footer>
        <p>&copy; XYZ Software Development Co.</p>
    </footer>
</body>

</html>
